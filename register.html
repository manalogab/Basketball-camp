<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Camp Registration</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" sizes="192x192" href="android-chrome-192.png"> 
</head>
<body>

    <header>
        <div class="logo">
            <img src="ballcamp.png" alt="Basketball Logo">
        </div>
        <div class="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="camp.html">Camp</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="registration-section">
        <div class="registration-container">
            <h2>Register for the Basketball Camp</h2>
            <form class="registration-form" action="submit_registration.php" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="5" max="50" required>

                <label for="experience">Basketball Experience:</label>
                <select id="experience" name="experience" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="5"></textarea>

                <button type="submit">Register Now</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Basketball Camp. All rights reserved.</p>
    <div class="social-media">
        <a href="https://www.facebook.com" target="_blank"><img src="fb.jpg" alt="Facebook"></a>
        <a href="https://www.instagram.com" target="_blank"><img src="ig.jpg" alt="Instagram"></a>
        <a href="https://www.twitter.com" target="_blank"><img src="twt.jpg" alt="Twitter"></a>
    </div>
    </footer>

    <script>
        const mobileMenu = document.querySelector('.mobile-menu');
        const navLinks = document.querySelector('nav ul');

        mobileMenu.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            navLinks.classList.toggle('active');
        });
    
        const menuItems = document.querySelectorAll('nav ul li a');
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                navLinks.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });
    </script>

</body>
</html>
